<!-- Write the program in Program_1-3 using for in loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program_1-3</title>
</head>
<body>
    <script>
        const marks_obj = {
            "harry":98,
            "rohan":70,
            "akash":7
        }

        for (const names in marks_obj)
        {
            console.log("The marks of ",names," is : ",marks_obj[names])
        }
     </script>
</body>
</html>
