<!-- Write a program to find mean of 5 numbers -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program_4-3</title>
</head>
<body>
    <script>
        const Mean = (num1,num2,num3,num4,num5)=>{
            return ((num1+num2+num3+num4+num5)/5)
        }

        console.log("The mean of (1,2,3,4,5) is : ",Mean(1,2,3,4,5))
    </script>
</body>
</html>
