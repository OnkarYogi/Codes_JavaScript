<!-- Write a program to print the marks of a student in an object using for loop 
     obj = {harry:98,rohan:70,akash:7} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program_1-3</title>
</head>
<body>
    <script>
        const marks_obj = {
            "harry":98,
            "rohan":70,
            "akash":7
        }

        for(let i=0;i<Object.keys(marks_obj).length;i++)
        {
            console.log("The marks of ",Object.keys(marks_obj)[i]," is : ",marks_obj[Object.keys(marks_obj)[i]])
        }

        // The 'Object.keys(object_name)' method returns the keys present in an object in the form of an array
     </script>
</body>
</html>
